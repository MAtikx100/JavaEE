<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Faceletasdfa</title>
    </h:head>
    <h:body> 
        <h:form>
            <h:outputLabel for="user" value="login" />
            <h:inputText id="user" value="#{credBean.user}" required="true"/>
            <br />
            <h:outputLabel for="pass" value="password"/>
            <h:inputText id="pass" value="#{credBean.pass}" required="true" />
            <br />
            <h:commandButton value="register" action="#{credBean.adder()}" />
            <br />
            <h:commandButton value="login page" action="login" />
        </h:form>
    </h:body>
</html>
