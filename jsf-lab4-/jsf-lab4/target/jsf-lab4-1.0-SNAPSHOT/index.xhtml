<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Enter your nickname:" for="username" />
        <h:inputText id="username" value="#{loginBean.username}" required="true" />
        <h:commandButton value="Login" actionListener="#{loginBean.login}" />
        <h:messages /> 
    </h:form>
</h:body>
</html>
