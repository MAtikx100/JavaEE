<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Active Users</title>
        <meta http-equiv="refresh" content="5" />
    </h:head>
    <h:body>
        <h1>Active Users: #{userListBean.userCount}</h1>
        <h2>Logged-in Users:</h2>
        
        <!-- Add a proper dataTable -->
        <h:dataTable value="#{userListBean.usernames}" var="username" 
                   style="width: 300px" headerClass="table-header">
            <h:column>
                #{username}
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h:commandButton value="Logout" action="#{loginBean.logout}" 
                           style="margin-top: 20px"/>
        </h:form>
    </h:body>
</html>
